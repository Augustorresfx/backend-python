{% extends 'base.html' %}

{% block content %}

    <h1>
        Create client
    </h1>
    
    {{error}}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form action="/clients/create/" method="POST" class="card card-body ">
                    <h1 class="text-center">
                        Crear cliente
                    </h1>

                    {{error}}
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title"
                        class="form-control" placeholder="Escribe el nombre del cliente">
                    </div>

                    <div class="mb-3">
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="description"
                        class="form-control" placeholder="Escribe su descripciÃ³n">
                    </div>

                    <div class="mb-3">
                        <label for="title">Price:</label>
                        <input type="number" name="price" id="price"
                        class="form-control" placeholder="Escribe su precio">
                    </div>

                    <div class="mb-3">
                        <label for="discount">Discount:</label>
                        <input type="number" name="discount" id="discount"
                        class="form-control" placeholder="Escribe su descuento">
                    </div>

                 
                    <button class="btn btn-primary">
                        Crear
                    </button>
                </form>
            </div>
        </div>
    </main>
    
{% endblock %}
